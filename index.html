
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roy Tours</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        header { background-color: #fff; padding: 10px 20px; display: flex; align-items: center; }
        header img.logo { height: 60px; }
        .banner { width: 100%; height: 90vh; background-image: url('1 home page.jpg'); background-size: cover; background-position: center; }
        .slideshow-container { position: relative; max-width: 100%; margin: auto; }
        .slides { display: none; width: 100%; height: 80vh; object-fit: cover; }
        .prev, .next {
            cursor: pointer; position: absolute; top: 50%; width: auto; padding: 16px; color: white; font-weight: bold;
            font-size: 18px; transition: 0.6s ease; border-radius: 0 3px 3px 0; user-select: none;
        }
        .next { right: 0; border-radius: 3px 0 0 3px; }
        .prev:hover, .next:hover { background-color: rgba(0,0,0,0.8); }
        footer {
            background-color: #6b4f37;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <img src="logo roy tours.png" alt="Roy Tours Logo" class="logo">
</header>

<div class="banner"></div>

<div class="slideshow-container">
  <img class="slides" src="2  (1).jpg" alt="Slide">
  <img class="slides" src="2  (2).jpg" alt="Slide">
  <img class="slides" src="2  (3).jpg" alt="Slide">
  <img class="slides" src="2  (4).jpg" alt="Slide">
  <img class="slides" src="2  (5).jpg" alt="Slide">
  <img class="slides" src="2  (6).jpg" alt="Slide">
  <img class="slides" src="2  (7).jpg" alt="Slide">
  <img class="slides" src="2  (8).jpg" alt="Slide">
  <img class="slides" src="2  (9).jpg" alt="Slide">
  <img class="slides" src="2  (10).jpg" alt="Slide">

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<footer>
    <p>Contact: +91-7050462102 | Email: rowdybro4444@gmail.com</p>
</footer>

<script>
let slideIndex = 0;
showSlides();

function plusSlides(n) {
    slideIndex += n;
    showSlides();
}

function showSlides() {
    let slides = document.getElementsByClassName("slides");
    if (slideIndex >= slides.length) {{ slideIndex = 0; }}
    if (slideIndex < 0) {{ slideIndex = slides.length - 1; }}
    for (let i = 0; i < slides.length; i++) {{
        slides[i].style.display = "none";
    }}
    slides[slideIndex].style.display = "block";
}
</script>

</body>
</html>
